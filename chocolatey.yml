---
- name: Install applications using Chocolatey
  hosts: all
  tasks:
    - name: Ensure Chocolatey is installed
      ansible.windows.win_chocolatey:
        name: chocolatey
        state: present

    - name: Install Firefox
      ansible.windows.win_chocolatey:
        name: firefox
        state: present

    - name: Install 7-Zip
      ansible.windows.win_chocolatey:
        name: 7zip
        state: present

    - name: Install Notepad++
      ansible.windows.win_chocolatey:
        name: notepadplusplus
        state: present